<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/newicon.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adel's to-do app</title>
  </head>
  <body class="bg-blue-100">
    <div
      id="login-popup"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-50 flex h-full items-center justify-center overflow-y-auto overflow-x-hidden bg-black/50"
    >
      <div class="relative h-full w-full max-w-md p-4 md:h-auto">
        <div class="relative rounded-lg bg-white shadow">
          <button
            type="button"
            class="popup-close absolute right-2.5 top-3 ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900"
          >
            <svg
              aria-hidden="true"
              class="h-5 w-5"
              fill="#c6c7c7"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                cliprule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Close popup</span>
          </button>

          <div class="p-5">
            <h3 class="mb-0.5 text-2xl font-medium"></h3>
            <p class="mb-4 text-sm font-normal text-gray-800"></p>

            <div class="text-center">
              <p class="mb-3 text-2xl font-semibold leading-5 text-slate-900">
                Login to your account
              </p>
            </div>

            <form class="w-full">
              <label for="email" class="sr-only">Email address</label>
              <input
                name="email"
                type="email"
                autocomplete="email"
                required=""
                class="mb-2 mt-2 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                placeholder="Email Address"
                value=""
              />
              <button
                type="submit"
                class="inline-flex w-full items-center justify-center rounded-lg bg-black p-2 py-3 text-sm font-medium text-white outline-none focus:ring-2 focus:ring-black focus:ring-offset-1 disabled:bg-gray-400"
              >
                Continue
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="bg-headerimage bg-cover bg-no-repeat">
      <div class="mx-auto w-96 px-6 py-12 md:w-[45rem]">
        <section class="mb-8 flex items-center justify-between">
          <h1 class="text-2xl font-semibold tracking-[7px] text-blue-0">TODO</h1>
          <input
            type="checkbox"
            id="imageToggle"
            title="toggle theme"
            aria-label="toggle theme"
            class="h-5 w-5 appearance-none bg-moonicon bg-cover bg-center checked:bg-sunicon"
          />
        </section>

        <form>
          <div class="flex items-center justify-between rounded bg-blue-0 font-josefin">
            <input
              type="checkbox"
              name="input-name"
              title="toggle task"
              class="peer relative ml-4 h-5 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
              aria-label="toggle task"
            />
            <input
              title="task-to-do"
              type="text"
              class="w-full rounded bg-blue-0 p-4 font-semibold text-blue-600 outline-none"
              name="task-name"
              placeholder="Create a new todo..."
              aria-label="Create a new todo..."
            />
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="mx-auto w-96 px-6 py-12 font-josefin md:w-[45rem]">
        <ul class="-mt-16">
          <li
            class="flex w-full cursor-pointer items-center justify-between rounded-t-lg border-b-2 bg-blue-0 p-4 outline-none"
          >
            <div class="flex max-w-[90%] items-center gap-4">
              <input
                type="checkbox"
                name="input name"
                checked
                title="toggle first task"
                class="peer relative h-6 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 before:top-0.5 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
                id="firstinput"
                aria-label="first task"
              />
              <label
                class="max-w-[85%] cursor-pointer rounded p-1 font-bold text-blue-400 peer-checked:text-blue-300 peer-checked:line-through"
                for="firstinput"
                >Bankai katenkyo kotsu karamantu shinju orenke ozume shimenudame itochirimadamuno
                doboye
              </label>
            </div>
            <button title="remove task btn" type="button" aria-label="remove task">
              <img
                src="./src/images/icon-cross.svg"
                title="cancel-svg"
                class="h-3 w-3 duration-300 hover:scale-150"
              />
            </button>
          </li>
          <li
            class="flex w-full cursor-pointer items-center justify-between border-b-2 bg-blue-0 p-4 outline-none"
          >
            <div class="flex max-w-[90%] items-center gap-4">
              <input
                type="checkbox"
                name="input name"
                title="toggle second task"
                aria-label="second task"
                class="peer relative h-6 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 before:top-0.5 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
                id="secondinput"
              />
              <label
                class="max-w-[85%] cursor-pointer rounded p-1 font-bold text-blue-400 peer-checked:text-blue-300 peer-checked:line-through"
                for="secondinput"
                >Get a job</label
              >
            </div>
            <button title="remove task btn" type="button" aria-label="remove task">
              <img
                src="./src/images/icon-cross.svg"
                title="cancel-svg"
                class="h-3 w-3 duration-300 hover:scale-150"
              />
            </button>
          </li>
          <li
            class="flex w-full cursor-pointer items-center justify-between border-b-2 bg-blue-0 p-4 outline-none"
          >
            <div class="flex max-w-[90%] items-center gap-4">
              <input
                type="checkbox"
                name="input name"
                title="toggle third task"
                aria-label="third task"
                class="peer relative h-6 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 before:top-0.5 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
                id="thirdinput"
              />
              <label
                class="max-w-[85%] cursor-pointer rounded p-1 font-bold text-blue-400 peer-checked:text-blue-300 peer-checked:line-through"
                for="thirdinput"
                >Spoil mom and dad</label
              >
            </div>
            <button title="remove task btn" type="button" aria-label="remove task">
              <img
                src="./src/images/icon-cross.svg"
                title="cancel-svg"
                class="h-3 w-3 duration-300 hover:scale-150"
              />
            </button>
          </li>
          <li
            class="flex w-full cursor-pointer items-center justify-between border-b-2 bg-blue-0 p-4 outline-none"
          >
            <div class="flex max-w-[90%] items-center gap-4">
              <input
                type="checkbox"
                name="input name"
                title="toggle forth task"
                aria-label="forth task"
                class="peer relative h-6 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 before:top-0.5 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
                id="forthinput"
              />
              <label
                class="max-w-[85%] cursor-pointer rounded p-1 font-bold text-blue-400 peer-checked:text-blue-300 peer-checked:line-through"
                for="forthinput"
                >Enjoy school</label
              >
            </div>
            <button class=" " title="remove task btn" type="button" aria-label="remove task">
              <img
                src="./src/images/icon-cross.svg"
                title="cancel-svg"
                class="h-3 w-3 duration-300 hover:scale-150"
              />
            </button>
          </li>
          <li
            class="flex w-full cursor-pointer items-center justify-between border-b-2 bg-blue-0 p-4 outline-none"
          >
            <div class="flex max-w-[90%] items-center gap-4">
              <input
                type="checkbox"
                name="input name"
                title="toggle fifth task"
                aria-label="first task"
                class="peer relative h-6 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 before:top-0.5 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
                id="fifthinput"
              />
              <label
                class="max-w-[85%] cursor-pointer rounded p-1 font-bold text-blue-400 peer-checked:text-blue-300 peer-checked:line-through"
                for="fifthinput"
                >Get married</label
              >
            </div>
            <button title="remove task btn" type="button" aria-label="remove task">
              <img
                src="./src/images/icon-cross.svg"
                title="cancel-svg"
                class="h-3 w-3 duration-300 hover:scale-150"
              />
            </button>
          </li>
          <li
            class="flex w-full cursor-pointer items-center justify-between border-b-2 bg-blue-0 p-4 outline-none"
          >
            <div class="flex max-w-[90%] items-center gap-4">
              <input
                type="checkbox"
                name="input name"
                title="toggle sixth task"
                class="peer relative h-6 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 before:top-0.5 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
                id="sixthinput"
              />
              <label
                class="max-w-[85%] cursor-pointer rounded p-1 font-bold text-blue-400 peer-checked:text-blue-300 peer-checked:line-through"
                for="sixthinput"
                >Have mini me</label
              >
            </div>
            <button title="remove task btn" type="button" aria-label="remove task">
              <img
                src="./src/images/icon-cross.svg"
                title="cancel-svg"
                class="h-3 w-3 duration-300 hover:scale-150"
              />
            </button>
          </li>
        </ul>

        <div
          class="mb-4 flex cursor-pointer items-center justify-between gap-6 rounded-b-lg bg-blue-0 p-6 text-sm font-bold text-gray-600"
        >
          <div>
            <span>5</span>
            <span>items left</span>
          </div>
          <div class="hidden justify-around rounded bg-blue-0 p-6 md:flex">
            <nav class="flex">
              <ul class="flex">
                <li class="ml-4">
                  <a href="#" class="cursor-pointer font-bold hover:text-blue-500">All</a>
                </li>
                <li class="ml-4">
                  <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Active</a>
                </li>
                <li class="ml-4">
                  <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Completed</a>
                </li>
              </ul>
            </nav>
          </div>
          <a href="#" class="text-sm hover:text-black">Clear completed</a>
        </div>

        <div class="flex justify-around rounded bg-blue-0 p-6 md:hidden">
          <nav class="flex">
            <ul class="flex">
              <li class="ml-4">
                <a href="#" class="cursor-pointer font-bold hover:text-blue-500">All</a>
              </li>
              <li class="ml-4">
                <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Active</a>
              </li>
              <li class="ml-4">
                <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Completed</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <footer class="mb-8 mt-16 flex justify-center font-josefin text-sm font-bold">
      <p>Drag and drop to reorder list</p>
    </footer>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
