<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/newicon.png" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adel's to-do app</title>
  </head>
  <body class="bg-blue-100">
    <div
      id="login-popup"
      class="fixed inset-x-0 top-0 z-50 hidden h-full items-center justify-center overflow-y-auto overflow-x-hidden bg-black/100"
    >
      <div class="relative flex max-w-md items-center justify-center p-4 md:h-auto">
        <div class="relative w-96 rounded-lg bg-white shadow">
          <div class="p-5">
            <h3 class="mb-0.5 text-2xl font-medium"></h3>
            <p class="mb-4 text-sm font-normal text-gray-800"></p>

            <div class="text-center">
              <p class="mb-3 text-2xl font-semibold leading-5 text-slate-900">
                Login to your account
              </p>
            </div>

            <form class="w-full" id="login-form" novalidate>
              <label for="email" class="sr-only">Email address</label>
              <input
                id="email"
                name="email"
                type="email"
                autocomplete="email"
                required=""
                class="mb-2 mt-2 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm outline-none placeholder:text-gray-400 focus:ring-2 focus:ring-black focus:ring-offset-1"
                placeholder="Email Address"
                value=""
              />
              <div id="email-error" class="mb-1 text-sm text-red-500"></div>
              <button
                type="submit"
                class="inline-flex w-full items-center justify-center rounded-lg bg-black p-2 py-3 text-sm font-medium text-white outline-none focus:ring-2 focus:ring-black focus:ring-offset-1 disabled:bg-gray-400"
              >
                Continue
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="bg-headerimage bg-cover bg-no-repeat">
      <div class="mx-auto w-96 px-6 py-12 md:w-[45rem]">
        <section class="mb-8 flex items-center justify-between">
          <h1 class="text-2xl font-semibold tracking-[7px] text-blue-0">TODO</h1>
          <input
            type="checkbox"
            id="imageToggle"
            title="toggle theme"
            aria-label="toggle theme"
            class="h-5 w-5 appearance-none bg-moonicon bg-cover bg-center checked:bg-sunicon"
          />
        </section>

        <form class="todo-form" id="todoform">
          <div class="flex items-center justify-between rounded bg-blue-0 font-josefin">
            <input
              type="checkbox"
              name="todo-complete"
              title="toggle task"
              class="peer relative ml-4 h-5 w-6 cursor-pointer appearance-none rounded-full border border-blue-200 from-blue-700 to-blue-800 text-blue-0 before:absolute before:left-1 checked:border-none checked:bg-gradient-to-br checked:bg-cover checked:bg-no-repeat checked:before:content-['\2713']"
              aria-label="toggle task"
            />
            <input
              title="task-to-do"
              type="text"
              class="w-full rounded bg-blue-0 p-4 font-semibold text-blue-600 outline-none"
              name="todo-task"
              placeholder="Create a new todo..."
              aria-label="Create a new todo..."
            />
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="mx-auto w-96 px-6 py-12 font-josefin md:w-[45rem]">
        <ul class="-mt-16" id="todoList"></ul>
        <div
          class="mb-4 flex cursor-pointer items-center justify-between gap-6 rounded-b-lg bg-blue-0 p-6 text-sm font-bold text-gray-600"
        >
          <div>
            <span id="todo-count">0</span>
            <span>left</span>
          </div>
          <div class="hidden justify-around rounded bg-blue-0 p-6 md:flex">
            <nav class="flex">
              <ul class="flex">
                <li class="ml-4">
                  <a href="#" class="cursor-pointer font-bold hover:text-blue-500">All</a>
                </li>
                <li class="ml-4">
                  <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Active</a>
                </li>
                <li class="ml-4">
                  <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Completed</a>
                </li>
              </ul>
            </nav>
          </div>
          <a href="#" class="text-sm hover:text-black">Clear completed</a>
        </div>

        <div class="flex justify-around rounded bg-blue-0 p-6 md:hidden">
          <nav class="flex">
            <ul class="flex">
              <li class="ml-4">
                <a href="#" class="cursor-pointer font-bold hover:text-blue-500">All</a>
              </li>
              <li class="ml-4">
                <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Active</a>
              </li>
              <li class="ml-4">
                <a href="#" class="cursor-pointer font-bold hover:text-blue-500">Completed</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <footer class="mb-8 mt-16 flex flex-col items-center font-josefin text-sm font-bold">
      <p>Drag and drop to reorder list</p>
      <div>
        <button
          type="button"
          class="mt-2 bg-cyan-500 p-2 text-white hover:bg-slate-400 hover:text-black active:bg-slate-500"
          id="logout-btn"
        >
          LOG OUT
        </button>
      </div>
    </footer>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
